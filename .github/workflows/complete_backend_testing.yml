name: Sequential Workflows

on:
  push:
    branches:
      - main

jobs:
  setup-db-and-test-backend:
    runs-on: ubuntu-latest
    needs: [set_test_DB, backend_testing]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup DB
        uses: ./.github/workflows/set_test_DB.yml

      - name: Test Backend
        uses: ./.github/workflows/backend_testing.yml
